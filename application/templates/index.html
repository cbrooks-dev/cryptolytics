<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cryptolytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body class="bg-black">
    
    <!--navbar-->
    <nav class="navbar border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Cryptolytics Logo" width="30" height="24" class="d-inline-block align-text-top">
          Cryptolytics
        </a>
        <form class="d-flex" role="login/register">
          <button class="btn btn-outline-primary me-2" type="button" onclick="login()">Login</button>
          <button class="btn btn-outline-secondary" type="button" onclick="register()">Register</button>
        </form>
      </div>
    </nav>

    <!--headline-->
    <div class="container-fluid" style="display:flex; justify-content:center;">
      <div class="card bg-black" style="width: 100%; border: 0cap; text-align: center; color: ghostwhite;"> <!--card for text-->
        <div class="card-body">
          <h5 class="card-title">Track Your Favorite Cryptocurrencies</h5>
          <p class="card-text">Add coins to your watchlist and receive email notifications about price changes</p>
        </div>
      </div>
    </div>

    <!--get started-->
    <div class="container-fluid" style="display: flex; justify-content: center;">
      <button type="button" class="btn btn-success btn-lg" onclick="register()">Get Started</button>
    </div>

    <!--tracked coins-->
    <div class="container-fluid" style="display:flex; justify-content:center; margin-top: 3%; margin-bottom: 3%;">
      <div class="card" style="width: 18rem; background-color: ghostwhite;">
        <div class="card-body bg">
          <h5 class="card-title">Tracked Coins</h5>
          <ol class="list-group list-group-numbered">
            {% for crypto in crypto_list %}
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold">{{ crypto.name }}</div>
                </div>
                <span class="badge text-bg-primary rounded-pill">{{ crypto.symbol }}</span>
              </li>
            {% endfor %}
          </ol>
        </div>
      </div>
    </div>

    <!--search-->
    <div class="container-fluid" style="display: flex; justify-content: center;">
      <form class="d-flex" role="search" style="width: 50%;">
        <input class="form-control me-2" id="searchItem" type="search" placeholder="Search for crypto" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit" onclick="search()">Search</button>
      </form>
    </div>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

    <!--link to script-->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

  </body>
</html>
