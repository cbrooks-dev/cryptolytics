<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cryptolytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    
    <!--navbar-->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> <!--logo and brand-->
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Cryptolytics Logo" width="30" height="24" class="d-inline-block align-text-top">
          Cryptolytics
        </a>
        <form class="d-flex" role="login/register"> <!--login and register buttons-->
          <button class="btn btn-outline-primary me-2" type="button" onclick="login()">Login</button>
          <button class="btn btn-outline-secondary" type="button" onclick="register()">Register</button>
        </form>
      </div>
    </nav>

    <!--search-->
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search for crypto" aria-label="Search"/>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

    <!--link to script-->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

  </body>
</html>
